  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.8; background-color: #f9f9f9; color: #333; }

<body>
  <h1>سياسة الخصوصية</h1>
  <p>نحن نحترم خصوصيتك ونلتزم بحماية بياناتك الشخصية. لا نقوم بجمع أي معلومات شخصية إلا بموافقتك الصريحة، ولن نبيع أو نشارك هذه المعلومات مع أي طرف ثالث.</p>
  <p>قد نستخدم ملفات تعريف الارتباط (كوكيز) لتحسين تجربتك على الموقع.</p>
  <p>باستخدامك لهذا الموقع، فإنك توافق على سياسة الخصوصية هذه.</p>
